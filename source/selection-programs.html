<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Подбор программы</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicons/32.svg" type="image/svg+xml"> <!-- 32×32 -->
  <link rel="apple-touch-icon" href="favicons/180.png"> <!-- 180×180 -->
  <link rel="manifest" href="manifest.webmanifest">
  <script src="scripts/index.js" defer></script>
</head>
<body class="page__body">
  <!-- ! Header -->
  <header class="header">
    <div class="header__wrapper">
      <a class="header__logo logo" href="index.html">
        <picture>
          <source media="(min-width: 1440px)" width="70" height="59" type="image/svg+xml"
            srcset="images/logo-pic-desktop.svg">
          <source media="(min-width: 768px)" width="60" height="50" type="image/svg+xml"
            srcset="images/logo-pic-tablet.svg">
          <img class="logo__pic" src="images/logo-pic-mobile.svg" width="33" height="38" alt="Логотип Cat-Energy">
        </picture>
      </a>
      <a class="header__logo" href="index.html">
        <img src="images/logo-cat-energy-text.svg" width="101" height="18" alt="Энергия для котов">
      </a>
      <button class="header__menu-button button" type="button">
        <span class="visually-hidden">
          Открыть меню
        </span>
      </button>
    </div>
    <ul class="header__list">
      <li class="header__item ">
        <a class="header__link " href="index.html">
          Главная
        </a>
      </li>
      <li class="header__item">
        <a class="header__link" href="catalog.html">
          Каталог продукции
        </a>
      </li>
      <li class="header__item">
        <a class="header__link header__item--current" href="#">
          Подбор программы
        </a>
      </li>
    </ul>
  </header>
 <!-- ! Main -->
 <main>
  <h1 class="visually-hidden">
    Страница каталога
  </h1>
  <form action="https://echo.htmlacademy.ru/" method="get" class="form-parameters-filter">
    <h2 class="title-hide">
      <span class="visually-hidden">
        Параметры гостиницы
      </span>
    </h2>
    <fieldset class="field-parameters-filter">
      <legend class="parameters-filter-legend">
        <h3 class="parameters-filter-title">
          Инфраструктура:
        </h3>
      </legend>
      <ul class="parameters-filter-list">
        <li class="parameters-filter-item">
          <label class="control">
            <input class="visually-hidden control-input" type="checkbox" name="swimming-pool" checked="">
            <span class="control-mark"></span>
            <span class="control-label">
              Бассейн
            </span>
          </label>
        </li>
        <li class="parameters-filter-item">
          <label class="control">
            <input class="visually-hidden control-input" type="checkbox" name="parking-space" checked="">
            <span class="control-mark"></span>
            <span class="control-label">
              Парковка
            </span>
          </label>
        </li>
        <li class="parameters-filter-item">
          <label class="control">
            <input class="visually-hidden control-input" type="checkbox" name="Wi-Fi">
            <span class="control-mark"></span>
            <span class="control-label">
              Wi-Fi
            </span>
          </label>
        </li>
      </ul>
    </fieldset>
    <fieldset class="field-parameters-filter">
      <legend class="legend">
        <h3 class="parameters-filter-title">
          Тип Жилья:
        </h3>
      </legend>
      <ul class="parameters-filter-list">
        <li class="parameters-filter-item">
          <label class="control">
            <input class="visually-hidden control-input" type="radio" name="hotel-group" checked="">
            <span class="control-mark control-mark-radio"></span>
            <span class="control-label">
              Гостиница
            </span>
          </label>
        </li>
        <li class="parameters-filter-item">
          <label class="control">
            <input class="visually-hidden control-input" type="radio" name="hotel-group">
            <span class="control-mark control-mark-radio"></span>
            <span class="control-label">
              Мотель
            </span>
          </label>
        </li>
        <li class="parameters-filter-item">
          <label class="control">
            <input class="visually-hidden control-input" type="radio" name="hotel-group">
            <span class="control-mark control-mark-radio"></span>
            <span class="control-label">
              Апартаменты
            </span>
          </label>
        </li>
      </ul>
    </fieldset>
  </form>

  <!-- ! Adress -->
  <address class="address">
    <h2 class="address__title weight-normal">
      Приглашаем <br> к сотрудничеству дилеров!
    </h2>
    <div class="address__wrapper">
      <div class="address__street">
        ул. Большая Конюшенная, д. 19/8
      </div>
      <div class="address__city">
        Санкт-Петербург
      </div>
    </div>
  </address>
  <div class="map">
    <img src="images/map.png" width="320" height="362" alt="Адрес магазина на карте">
  </div>
</main>
<!-- ! Footer -->
<footer class="footer">
  <a class="footer__logo" href="index.html">
    <img src="images/logo-cat-energy-text.svg" width="128" height="24" alt="Энергия для котов">
  </a>
  <ul class="footer__social-list">
    <li class="footer__social-item">
      <a class="footer__social-link footer__social-link--vk" href="#">
        <span class="visually-hidden">
          Вконтанке
        </span>
      </a>
    </li>
    <li class="footer__social-item">
      <a class="footer__social-link footer__social-link--youtube" href="#">
        <span class="visually-hidden">
          Ютюб
        </span>
      </a>
    </li>
    <li class="footer__social-item">
      <a class="footer__social-link footer__social-link--telegram" href="#">
        <span class="visually-hidden">
          Телеграм
        </span>
      </a>
    </li>
  </ul>
  <a class="footer__copyright" href="#">
    <span class="footer__copyright-name">
      HTML Academy
    </span>
  </a>
</footer>
</body>
</html>
